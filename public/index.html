<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <div class="tables">
      <div>
        <table align="center" id="exchange-data" class="table">

          </div>

            <th>Rank</th>
            <th>Name</th>
            <th>Market Share</th>
          </tr>
          <!-- <tr id="table-data"></tr> -->
        </table>
      </div>
      <div>

          <div class="table-head2">

          </div>

            <th>Rank</th>
            <th>Symbol</th>
            <th>Name</th>
            <th>Price</th>

          </tr>
          <!-- <tr id="table-data"></tr> -->

    <div class="graph-div">
      <div class="graph-one">
        <canvas id="graph1" width="400" height="400"></canvas>
      </div>
      <div class="graph-two">
        <canvas id="graph2" width="400" height="400"></canvas>
      </div>
    </div>
